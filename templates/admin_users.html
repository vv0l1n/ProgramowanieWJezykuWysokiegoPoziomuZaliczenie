{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="my-4">Users</h1>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
              <a href="{{ url_for('user_details', user_id=user.id) }}" class="btn btn-info btn-sm">Details</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
